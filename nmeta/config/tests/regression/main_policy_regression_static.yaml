---
#*** Main Policy for nmeta - Static Regression Test
#*** Written in YAML
#
tc_rules:
    # Traffic Classification Rulesets and Rules
    tc_ruleset_1:
        - comment: Constrained Bandwidth Traffic
          match_type: any
          conditions_list:
              - match_type: any
                tcp_src: 1234
                tcp_dst: 1234
          actions:
            set_desc: "Constrained Bandwidth Traffic"
            qos_treatment: constrained_bw

#
qos_treatment:
  # Control Quality of Service (QoS) treatment mapping of
  #  names to output queue numbers:
  default_priority: 0
  constrained_bw: 1
  high_priority: 2
  low_priority: 3
#

