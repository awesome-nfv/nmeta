---
#*** Main Policy for nmeta - Statistical Regression Test
#*** Written in YAML
#
tc_rules:
    # Traffic Classification Rulesets and Rules
    tc_ruleset_1:
        - comment: Basic Statistical Classifier
          match_type: any
          conditions_list:
              - match_type: any
                custom: statistical_qos_bandwidth_1
          actions:
            set_desc: classifier_return
            qos_treatment: classifier_return
#
qos_treatment:
  # Control Quality of Service (QoS) treatment mapping of
  #  names to output queue numbers:
  default_priority: 0
  constrained_bw: 1
  high_priority: 2
  low_priority: 3
#

