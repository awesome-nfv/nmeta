<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>nmeta WebUI</title>
    <!-- load the bootstrap stylesheet -->
    <link rel="stylesheet" href="css/libraries/bootstrap.css">
</head>
<body>

  <div class="container">
    <div class="page-header">
      <h1>nmeta webUI</h1>
      <p class="lead">
        Under Construction
      </p>
    </div>

    <div class="row">
      <div class="col-md-4" id="packetins">
        <kbd>Infrastructure Summary</kbd>
        <!-- Script inserts a div wrapper -->
        <script id="packetinTemplate" type="text/template">
          <img src="<%= packetinImage %>"/>
          Packet-In Rate: <%= pi_rate %> pps
        </script>
        <!-- End of div wrapper script -->
      </div>
      <div class="col-md-8">
        <!-- Identities Pane -->
        <kbd>Identities</kbd>

        <table class="table" id="identities">
          <thead>
            <tr>
              <th>&nbsp;</th>
              <th>Harvest Type</th>
              <th>Host Name</th>
              <th>Service Name</th>
              <th>MAC Address</th>
              <th>IP Address</th>
            </tr>
          </thead>
          <tbody>
            <!-- Script inserts a tr tag per identity entry -->
            <script id="identityTemplate" type="text/template">
              <td>
                <img src="<%= participantImage %>"/>
              </td>
              <td>&nbsp;
                <%= harvest_type %>
              </td>
              <td>&nbsp;
                <%= host_name %>
              </td>
              <td>&nbsp;
                <%= service_name %>
              </td>
              <td>&nbsp;
                <%= mac_address %>
              </td>
              <td>&nbsp;
                <%= ip_address %>
              </td>
            </script>
            <!-- End of tr tagged script -->
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- Flows Pane -->
        <kbd>Flows</kbd>
        <table class="table" id="flows">
          <thead>
            <tr>
              <th>&nbsp;</th>
              <th>Eth Src</th>
              <th>Eth Dst</th>
              <th>Eth Type</th>
              <th>IP Src</th>
              <th>IP Dst</th>
              <th>IP Proto</th>
              <th>TP Src</th>
              <th>TP Dst</th>
            </tr>
          </thead>
          <tbody>
            <!-- Script inserts a tr tag per flow entry -->
            <script id="flowTemplate" type="text/template">
              <td>
                <img src="<%= flowImage %>"/>
              </td>
              <td>&nbsp;
                <%= eth_src %>
              </td>
              <td>&nbsp;
                <%= eth_dst %>
              </td>
              <td>&nbsp;
                <%= eth_type %>
              </td>
              <td>&nbsp;
                <%= ip_src %>
              </td>
              <td>&nbsp;
                <%= ip_dst %>
              </td>
              <td>&nbsp;
                <%= proto %>
              </td>
              <td>&nbsp;
                <%= tp_src %>
              </td>
              <td>&nbsp;
                <%= tp_dst %>
              </td>
            </script>
            <!-- End of tr tagged script -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

<script src="js/libraries/jquery-2.2.4.js" type="text/javascript"></script>
<script src="js/libraries/underscore-1.8.3.js" type="text/javascript"></script>
<script src="js/libraries/backbone-1.3.3.js" type="text/javascript"></script>
<script src="js/app.js"></script>
</body>
</html>
