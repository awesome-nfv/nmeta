#*** Quality of Service (QoS) Policy for nmeta regression tests
#*** Written in YAML
#*** Version 0.4
#
'PolicyRule 0':
    comment: Default traffic
    QoS_treatment: default_priority
    output_queue: 0
'PolicyRule 1':
    comment: Constrained Bandwidth
    QoS_treatment: constrained_bw
    output_queue: 1
'PolicyRule 2':
    comment: High priority traffic
    QoS_treatment: high_priority
    output_queue: 2
'PolicyRule 3':
    comment: Low priority bandwidth hungry traffic
    QoS_treatment: low_priority
    output_queue: 3
